<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased min-h-screen pb-24 selection:bg-blue-100">

    <div class="max-w-md mx-auto min-h-screen relative flex flex-col bg-slate-50 shadow-2xl overflow-hidden">

        <header class="sticky top-0 z-40 px-6 py-4 bg-white/80 backdrop-blur-md border-b border-slate-200/60 flex justify-between items-center transition-all duration-300">
            <div>
                <h1 class="text-xl font-bold tracking-tight text-slate-900">Inventory</h1>
                <p class="text-xs text-slate-500 font-medium" id="headerDate">Today</p>
            </div>
            <div class="bg-blue-50 text-blue-600 rounded-full w-10 h-10 flex items-center justify-center shadow-sm">
                <i class="fas fa-box-open"></i>
            </div>
        </header>

        <main id="listView" class="flex-1 px-5 pt-6 space-y-6 overflow-y-auto scroll-smooth">
            
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                    <i class="fas fa-search"></i>
                </div>
                <input type="search" id="searchInput" 
                    class="w-full pl-11 pr-4 py-3.5 bg-white border-0 ring-1 ring-slate-200 rounded-2xl shadow-sm text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all placeholder:text-slate-400" 
                    placeholder="Search items, parties...">
            </div>

            <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="Open">Pending</button>
                <button class="filter-chip" data-filter="Collected">Collected</button>
                <button class="filter-chip" data-filter="Given">Given</button>
            </div>

            <div id="entriesList" class="space-y-4 pb-4">
                </div>
            
            <div id="noResults" class="hidden flex flex-col items-center justify-center py-12 text-center">
                <div class="bg-slate-100 rounded-full p-4 mb-3">
                    <i class="fas fa-clipboard-list text-slate-300 text-2xl"></i>
                </div>
                <p class="text-slate-500 text-sm">No items found.</p>
            </div>
        </main>

        <main id="formView" class="hidden flex-1 px-5 pt-6 bg-slate-50">
            <h2 id="formTitle" class="text-2xl font-bold text-slate-900 mb-6 px-1">Add Item</h2>
            
            <form id="entryForm" class="space-y-5">
                <input type="hidden" id="editId">

                <div class="bg-white p-5 rounded-3xl shadow-sm ring-1 ring-slate-100 space-y-4">
                    
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <label class="label-text">Date</label>
                            <input type="date" id="entryDate" required class="input-field">
                        </div>
                        <div class="w-24">
                            <label class="label-text">Qty</label>
                            <input type="number" id="qty" min="1" value="1" required class="input-field text-center font-semibold">
                        </div>
                    </div>

                    <div>
                        <label class="label-text">Party / Person</label>
                        <input type="text" id="party" list="partyList" autocomplete="off" required class="input-field" placeholder="Who is this for?">
                        <datalist id="partyList"></datalist>
                    </div>

                    <div>
                        <label class="label-text">Item Name</label>
                        <input type="text" id="item" required class="input-field" placeholder="e.g. Laptop Charger">
                    </div>
                </div>

                <div class="bg-white p-5 rounded-3xl shadow-sm ring-1 ring-slate-100 space-y-4">
                    <div>
                        <label class="label-text">Initial Status</label>
                        <div class="relative">
                            <select id="action" required class="input-field appearance-none">
                                <option value="Pending">‚è≥ Pending (To Do)</option>
                                <option value="Given">üì§ Given (I gave it)</option>
                                <option value="Collected">üì• Collected (I have it)</option>
                                <option value="Sent for Repair">üîß Sent for Repair</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center text-slate-400">
                                <i class="fas fa-chevron-down text-xs"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="label-text">Notes</label>
                        <textarea id="notes" rows="2" class="input-field resize-none" placeholder="Add optional details..."></textarea>
                    </div>
                </div>

                <div class="pt-2 flex gap-3">
                    <button type="button" id="cancelBtn" class="flex-1 py-4 rounded-2xl font-semibold text-slate-600 bg-slate-200 hover:bg-slate-300 transition-all active:scale-95">Cancel</button>
                    <button type="submit" class="flex-1 py-4 rounded-2xl font-bold text-white bg-blue-600 shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition-all active:scale-95">Save</button>
                </div>
            </form>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/90 backdrop-blur-lg border-t border-slate-200/60 pb-safe pt-2 px-6 flex justify-between items-end z-50 h-20 shadow-[0_-10px_40px_-15px_rgba(0,0,0,0.1)]">
            
            <button class="nav-btn group active w-16" data-target="listView">
                <div class="flex flex-col items-center gap-1 transition-all duration-300 group-hover:-translate-y-1">
                    <div class="icon-container text-2xl mb-1 transition-all">
                        <i class="fas fa-th-large"></i>
                    </div>
                    <span class="text-[10px] font-medium tracking-wide">List</span>
                </div>
            </button>

            <button class="nav-btn w-16 -mt-8" data-target="formView">
                <div class="bg-gradient-to-tr from-blue-600 to-blue-500 text-white rounded-2xl w-14 h-14 flex items-center justify-center shadow-lg shadow-blue-500/40 transform transition-all duration-300 hover:scale-110 hover:shadow-blue-500/60 active:scale-95">
                    <i class="fas fa-plus text-xl"></i>
                </div>
            </button>

            <button class="nav-btn group w-16" data-target="historyView" id="historyBtn">
                <div class="flex flex-col items-center gap-1 transition-all duration-300 group-hover:-translate-y-1">
                    <div class="icon-container text-2xl mb-1 text-slate-400 group-hover:text-slate-600 transition-all">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <span class="text-[10px] font-medium text-slate-400 group-hover:text-slate-600 tracking-wide">Closed</span>
                </div>
            </button>
        </nav>

    </div>

    <script src="script.js"></script>
</body>
</html>
