<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans antialiased min-h-screen pb-20">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl relative flex flex-col">

        <header class="sticky top-0 bg-blue-600 text-white p-4 shadow-md z-30 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-box-open"></i> Inventory Mgr
            </h1>
            <div id="headerActions">
                </div>
        </header>

        <main id="listView" class="flex-1 p-4 space-y-4">
            <div class="space-y-3 bg-white p-3 rounded-lg border border-gray-200 shadow-sm sticky top-16 z-20">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" id="searchInput" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm" placeholder="Search party, item...">
                </div>
                <div class="flex gap-2">
                    <select id="statusFilter" class="flex-1 p-2 border border-gray-300 rounded-lg text-sm bg-gray-50 focus:ring-blue-500">
                        <option value="all">All Status</option>
                        <option value="Open">Pending / Open</option>
                        <option value="Closed">Closed</option>
                    </select>
                    <button id="exportCsvBtn" class="px-3 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm hover:bg-gray-200 border border-gray-300">
                        <i class="fas fa-file-export"></i>
                    </button>
                </div>
            </div>

            <div id="entriesList" class="space-y-3 pb-4">
                </div>
            
            <p id="noResults" class="text-center text-gray-500 py-8 hidden">
                No entries found.
            </p>
        </main>

        <main id="formView" class="hidden flex-1 p-4 bg-gray-50">
            <h2 id="formTitle" class="text-xl font-bold text-gray-800 mb-4">Add New Entry</h2>
            
            <form id="entryForm" class="space-y-4">
                <input type="hidden" id="editId">

                <div class="flex gap-3">
                    <div class="w-1/2">
                        <label class="block text-xs font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="entryDate" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-xs font-medium text-gray-700 mb-1">Qty</label>
                        <input type="number" id="qty" min="1" value="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Party Name</label>
                    <input type="text" id="party" list="partyList" autocomplete="off" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" placeholder="Type to search...">
                    <datalist id="partyList"></datalist>
                    <p class="text-xs text-gray-500 mt-1">Select from list or type new name</p>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Item Details</label>
                    <input type="text" id="item" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" placeholder="What item?">
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Action</label>
                    <div class="relative">
                        <select id="action" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white appearance-none">
                            <option value="Pending" selected>Pending</option>
                            <option value="Given">Given</option>
                            <option value="Collected">Collected</option>
                            <option value="Collected for Refill">Collected for Refill</option>
                            <option value="Sent for Repair">Sent for Repair</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Notes (Optional)</label>
                    <textarea id="notes" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-white" placeholder="Any extra details..."></textarea>
                </div>

                <div class="pt-4 flex gap-3">
                    <button type="button" id="cancelBtn" class="flex-1 py-3 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 shadow-lg transition transform active:scale-95">Save Entry</button>
                </div>
            </form>
        </main>

        <nav class="fixed bottom-0 max-w-md w-full bg-white border-t border-gray-200 flex justify-around items-center h-16 z-40 mx-auto left-0 right-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
            <button class="nav-btn active flex flex-col items-center justify-center w-full h-full text-blue-600" data-target="listView">
                <i class="fas fa-list text-lg mb-1"></i>
                <span class="text-xs font-medium">List</span>
            </button>
            
            <button class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition" data-target="formView" id="navAddBtn">
                <div class="bg-blue-600 text-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg -mt-6 border-4 border-white">
                    <i class="fas fa-plus text-lg"></i>
                </div>
                <span class="text-xs font-medium mt-1">Add New</span>
            </button>

            <button class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-500 transition" onclick="alert('Settings coming soon!')">
                <i class="fas fa-cog text-lg mb-1"></i>
                <span class="text-xs font-medium">Settings</span>
            </button>
        </nav>

    </div>

    <script src="script.js"></script>
</body>
</html>
